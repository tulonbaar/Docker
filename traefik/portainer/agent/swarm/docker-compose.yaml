version: '3.8'

services:
  portainer_agent:
    image: portainer/agent:2.21.4
    deploy:
      mode: global
      placement:
        constraints:
          - node.platform.os == linux
    networks:
      - portainer_agent_network
    ports:
      - "9001:9001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - /:/host

networks:
  portainer_agent_network:
    external: true